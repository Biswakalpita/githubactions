apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: ghcr.io/biswakalpita/githubactions:14fdd461e1f0bbbb739fca67a38fdb24fe546ace
          ports:
            - containerPort: 8080
